{% extends 'Main/base.html' %}
{% block dataEntry %} active {% endblock %}
{% block content %}
<div class="container">
    <h1 class="text-center m-3">Add New Data</h1>
    <table class="table" cellspacing="0" cellpadding="0">
        <tr style="border-top:1px solid #dee2e6;">
            <td valign=top> Select MP3/WAV file : </td>
            <td valign=top>
                <form action="/dataEntry/speech2text" method="post" enctype="multipart/form-data" id="uploads">{% csrf_token %}
                    <input name="file" type="file" required />
                    <input type="submit" name="action" value="Convert to Text" class="btn btn-primary">
                </form>
            </td>
        </tr>
        <tr>
            <td> Converted text : </td>
            <td>
                <form action="/dataEntry/text2analysis" method="post" enctype="multipart/form-data" id="uploads">{% csrf_token %}
                    <textarea class="form-control" placeholder='Text Data' rows="3" name="textData">{{text}}</textarea>
                    <input type="submit" name="action" value="Convert to Information" class="btn btn-primary mt-2">
                </form>
            </td>
        </tr>
        <tr>
            <td> Information : </td>
            <td>
                <div>
                    <form action="/dataEntry/save2db" method="post" enctype="multipart/form-data" id="uploads">{% csrf_token %}
                        <div class="row">
                            <div class="col-6">
                                <label for="email" class="form-label">Email address</label>
                                <input type="email" class="form-control" id="email" placeholder="name@example.com">
                                <label for="fname" class="form-label">First Name</label>
                                <input type="text" class="form-control" id="fname" placeholder="First Name">
                            </div>
                            <div class="col-6">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="tel" class="form-control" id="phone" placeholder="Phone Number">
                                <label for="lname" class="form-label">Last Name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Last Name">
                            </div>
                        </div>
                        <label for="address" class="form-label">Address</label>
                        <input type="text" class="form-control" id="address" placeholder="address">
                        <button class="btn btn-primary mt-2" type="submit" name="create"><span class="fa fa-refresh"></span> Save To Database</button>
                    </form>
                </div>
            </td>
        </tr>
    </table>
</div>
{% endblock %}
