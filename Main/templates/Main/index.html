{% extends "Main/base.html" %}
{% block content %}
{%load static%}
<div
  id="carouselExampleCaptions"
  class="carousel slide carousel-fade"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{%static 'new_logo.png'%}"
        width="400"
        height="450"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        src="{%static 'th.jfif'%}"
        width="400"
        height="450"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        src="{%static 'Screenshot (1053).png'%}"
        width="400"
        height="450"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>


<div class="container-fluid">
  <div class="row mt-3 pl-2">
      <div class="card col-4 ml-5 border p-0" style="width: 30rem;">
          
      </div>
      </div>
      <div class="card col-7 mx-auto ">
          <h2>Latest Updates</h2>
          <marquee id="Diwtest" behavior="scroll" height="220px" direction="up" width="50%" scrollamount="2" scrolldelay="1" loop="-10">
              <a class="mt-2" href="#"><img src="{%static 'pin.jpg'%}" width="20" height="auto" /> Today Cases</a><br><br>
              <a class="mt-2" href="#"><img src="{%static 'pin.jpg'%}" width="20" height="auto" /> Recent Cases</a><br><br>
              <a class="mt-2" href="#"><img src="{%static 'pin.jpg'%}" width="20" height="auto" /> Live Location</a><br><br>
              <a class="mt-2" href="#"><img src="{%static 'pin.jpg'%}" width="20" height="auto" /> Number of Cases</a><br><br>
          </marquee>
      </div>
  </div>
</div>

{% comment %} Footer beginning {% endcomment %}
  <footer class="footer ptb-30">
    <div class="container-fluid space">
        <div class="row text-center">
            <div class="col-md-3 col-6">
              <img src="https://112.gov.in/assets/images/makeinindia.png">
            </div>
            <div class="col-md-3 col-6">
                    <img src="https://112.gov.in/assets/images/digitalindia.png">
            </div>
            <div class="col-md-3 col-6">
                    <img src="https://112.gov.in/assets/images/india-gov.png">
            </div>
            <div class="col-md-3 col-6">
                    <img src="https://112.gov.in/assets/images/mygov.png">
            </div>
        </div>
    </div>
  </footer>
{% comment %} Footer end {% endcomment %}

{% comment %} Style {% endcomment %}
<style>
  .footer {
    position: absolute;
    bottom: 90;
    width: 100%;
    background-color: rgb(19,19,19);
    padding-bottom: 8px;
}
</style>

{% endblock %}
