{% extends "Main/base.html" %}
{% block content %}
{%load static%}
<div
  id="carouselExampleCaptions"
  class="carousel slide carousel-fade"
  data-bs-ride="carousel"
>
  <div class="carousel-indicators">
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="0"
      class="active"
      aria-current="true"
      aria-label="Slide 1"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="1"
      aria-label="Slide 2"
    ></button>
    <button
      type="button"
      data-bs-target="#carouselExampleCaptions"
      data-bs-slide-to="2"
      aria-label="Slide 3"
    ></button>
  </div>
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img
        src="{%static 'new_logo.png'%}"
        width="400"
        height="450"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        src="{%static 'th.jfif'%}"
        width="400"
        height="450"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
    <div class="carousel-item">
      <img
        src="{%static 'Screenshot (1053).png'%}"
        width="400"
        height="450"
        class="d-block w-100"
        alt="..."
      />
      <div class="carousel-caption d-none d-md-block"></div>
    </div>
  </div>
  <button
    class="carousel-control-prev"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="prev"
  >
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button
    class="carousel-control-next"
    type="button"
    data-bs-target="#carouselExampleCaptions"
    data-bs-slide="next"
  >
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>







<section class="footer">
  <div id="l1">
    <img src="{%static 'img10.png' %}" alt="..." />
  </div>
  <div id="l2">
    <img src="{%static 'img9.png' %}" alt="..." />
  </div>
  <div id="l4">
    <img src="{%static 'img11.png' %}" alt="..." />
  </div>
</section>
<style>
  .footer {
    text-align: center;
    padding-bottom: 25px;
    background-color: blanchedalmond;
    border: 200px;
    height: 70px;
  }
  #l1 {
    float: left;
  }
  #l2 {
    float: right;
  }
  section {
    padding-left: 120px;
    padding-right: 120px;
  }
</style>
{% endblock %}
